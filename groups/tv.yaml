tv:
  name: TV
  view: yes
  entities:
    - group.remote_control
    - group.debug
remote_control:
  name: Remote Control
  entities:
    - script.remote_control
debug:
  name: Debug
  control: hidden
  entities:
    - binary_sensor.stereo
    - script.toggle_stereo
    - script.toggle_tv
    - switch.tv_power
    - switch.hdmi_switch_1
    - switch.hdmi_switch_2
    - switch.hdmi_switch_3
    - switch.ps4